<!DOCTYPE html>
<html>
<head>
  <title>Knowledge Base Search Engine</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f4f7; padding: 40px; }
    .container {
      max-width: 700px; margin: auto; background: #fff; padding: 25px;
      border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #222; }
    input, textarea, button {
      width: 100%; margin-top: 10px; padding: 10px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 15px;
    }
    button { background: #0078ff; color: white; border: none; cursor: pointer; }
    button:hover { background: #005ecc; }
    #answer { white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“˜ Knowledge Base Search Engine</h2>

    <h4>Upload Documents</h4>
    <input type="file" id="fileInput" multiple />
    <button onclick="uploadFiles()">Upload</button>

    <h4>Ask a Question</h4>
    <textarea id="question" rows="3" placeholder="Type your question..."></textarea>
    <button onclick="askQuestion()">Ask</button>

    <h4>Answer</h4>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    const BACKEND_URL = "http://127.0.0.1:8000";

    async function uploadFiles() {
      const input = document.getElementById("fileInput");
      const files = input.files;
      if (files.length === 0) return alert("Select at least one file!");

      for (let file of files) {
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch(`${BACKEND_URL}/upload/`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        alert(data.message);
      }
    }

    async function askQuestion() {
      const question = document.getElementById("question").value;
      if (!question.trim()) return alert("Enter a question!");

      const res = await fetch(`${BACKEND_URL}/ask/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();
      document.getElementById("answer").innerText = data.answer;
    }
  </script>
</body>
</html>
